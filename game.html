<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time | Test Yourself!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
</head>

<body>
    <!-- Main Section -->

    <div class="row">
        <div class="col s12">
            <div class="loadingWheel"></div>
            <div class="card game-card hidden">
                <div class="card-content teal-text">
                    <div class="score-box flex-center row">
                        <div class="col s12">
                            <i class="fas fa-check flow-text"><span id="correct">0</span></i>
                            <i class="fas fa-times flow-text"><span id="incorrect">0</span></i>
                            <i class="fas fa-brain flow-text"><span id="points">0</span></i>
                            <i class="fas fa-stopwatch flow-text"><span id="timer">20</span></i>
                        </div>
                    </div>
                    <ul class="collection with-header game-box__question-box">
                        <li class="collection-header">
                            <h3>Question <span id="question-number">3</span></h3>

                            <p class="game-box__question-box--question" id="question">
                                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis
                                fuga nihil sit! Nemo, molestiae quaerat.
                            </p>

                            <h3>Answers</h3>
                        </li>
                        <li class="collection-item">
                            <div class="choice-container">
                                <p class="choice-prefix">A</p>
                                <p class="choice-text" data-number="1">choice 1</p>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="choice-container">
                                <p class="choice-prefix">B</p>
                                <p class="choice-text" data-number="2">choice 2</p>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="choice-container">
                                <p class="choice-prefix">C</p>
                                <p class="choice-text" data-number="3">choice 3</p>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="choice-container">
                                <p class="choice-prefix">D</p>
                                <p class="choice-text" data-number="4">choice 4</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="myModal hidden">
        <button class="btn--close-modal">&times;</button>
        <h2 class="modal__header flow-text">
            Quiz Over! <br />
            Total Points: <span class="highlight"></span>
        </h2>
        <form class="modal__form">
            <div class="modal__form--details">
                <div class="input-field col s6">
                    <input id="username" type="text" placeholder="Username" required />
                    <button class="btn btn-large" id="saveScore" type="submit" disabled>
                        Submit Score!
                    </button>
                </div>
            </div>
            <div class="modal__form--controls">
                <a href="game.html" class="btn btn-play-again">Play Again!</a>
                <a href="index.html#scores" class="btn btn-highScore">View High Scores</a>
            </div>
        </form>
    </div>
    <div class="overlay hidden"></div>
</body>

</html>
